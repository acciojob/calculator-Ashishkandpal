<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
		<div class="cal">
			<div class="input-screen">
				<input class="ipop" id="input" type="text" value="0">
			</div>
            <div class="digits-btn">
                <button class="digit" id="block-1">1</button>
                <button class="digit" id="block-2">2</button>
                <button class="digit" id="block-3" >3</button>
                <button class="digit operator" id="plus">+</button>
                <button class="digit" id="block-4">4</button>
                <button class="digit" id="block-5">5</button>
                <button class="digit" id="block-6">6</button>
                <button class="digit operator" id="minus" data-val="-">-</button>
                <button class="digit" id="block-7">7</button>
                <button class="digit" id="block-8">8</button>
                <button class="digit" id="block-9">9</button>
                <button class="digit operator" id="multiply">*</button>
                <button class="digit" id="block-0">0</button>
                <button class="digit operator" id="divide" data-val="/">/</button>
                <button class="digit clr" id="clr">c</button>
                <button class="digit operator" id="dot">.</button>
            </div>
            <button class="digit ans" id="ans">=</button>
		</div>
	</div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
</body>

</html>
